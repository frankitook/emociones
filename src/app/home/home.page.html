<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar la emoción y fecha guardadas -->
  <div *ngIf="emocionGuardada">
    <h1>Emoción Guardada:</h1>
    <p>{{ emocionGuardada.emocion.icon }} {{ emocionGuardada.emocion.texto }}</p>
    <p>Fecha: {{ emocionGuardada.fecha }}</p>
  </div>

  <div *ngIf="!emocionGuardada">
    <p>No hay emociones guardadas.</p>
  </div>
  <app-add></app-add>
</ion-content>
